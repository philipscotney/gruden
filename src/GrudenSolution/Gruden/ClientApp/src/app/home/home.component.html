<h1>Hello,</h1>
<p>Let's start by getting your name...</p>
<div class="register-form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="">Enter Name</label>
      <input type="text"
             formControlName="name"
             class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
      <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
        <div *ngIf="f['name'].errors['required']">
          Need your name. Can't be empty.
        </div>
      </div>
    </div>
    <div class="form-group mt-3">
      <button type="submit" class="btn btn-primary">Send my name</button>
    </div>
    <div *ngIf="message" class="mt-3">
      Thankyou {{ nameResponse }}
    </div>
  </form>
</div>
